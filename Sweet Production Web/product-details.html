<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./product-details.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="product-details">
      <section class="main">
        <div class="top">
          <div class="button-wrapper">
            <button class="button">
              <div class="loginsign-up">Login/Sign Up</div>
            </button>
          </div>
          <div class="whatsapp-image-2024-05-26-at-4-wrapper">
            <img
              class="whatsapp-image-2024-05-26-at-4-icon1"
              loading="lazy"
              alt=""
              src="./public/whatsapp-image-20240526-at-435-1@2x.png"
            />
          </div>
          <div class="frame-wrapper">
            <nav class="home-parent" role="navigation" aria-label="Main navigation">
              <a href="index.html" class="nav-link home1">Home</a>
              <a href="products.html" class="nav-link products">Products</a>
              <a href="cart.html" class="nav-link cart">Cart</a>
              <a href="contact-us.html" class="nav-link contactus">Contact Us</a>
            </nav>
          </div>
        </div>
        <div class="content">
          <div class="product-details1">
            <img
              class="image-icon"
              loading="lazy"
              alt=""
              src="./public/image@2x.png"
            />

            <div class="product-info">
              <b class="product-name">Barbie Cake</b>
              <div class="subheading">Twin Cake</div>
              <div class="price">R110.00</div>
              <div class="description">
                Barbie Themed Fondant Cake \ Twin Cake
              </div>
              <a href="cart.html" class="button3">
                <div class="add-to-cart">Add to cart</div>
              </a>
              <a href="payment-page.html" class="button-link">
                <button class="button4">
                  <div class="proceed-to-payment">Proceed To Payment</div>
                </button>
              </a>
            </div>
          </div>
        </div>
      </section>
      <section class="related-title-parent">
        <div class="related-title">
          <div class="related-products">Related products</div>
        </div>
        <div class="card-list">
          <div class="card">
            <img
              class="image-icon1"
              loading="lazy"
              alt=""
              src="./public/image-1@2x.png"
            />

            <div class="copy1">
              <div class="black-pink-cake">Black Pink Cake</div>
              <div class="strawberry-cake">Strawberry Cake</div>
              <div class="r15000">R150.00</div>
            </div>
          </div>
          <div class="card1">
            <img
              class="image-icon2"
              loading="lazy"
              alt=""
              src="./public/image-2@2x.png"
            />

            <div class="copy2">
              <div class="birthday-cake">Birthday Cake</div>
              <div class="get-your-own">Get Your Own Personalised Cake</div>
              <div class="r20000">R200.00</div>
            </div>
          </div>
          <div class="card2">
            <img
              class="image-icon3"
              loading="lazy"
              alt=""
              src="./public/image-3@2x.png"
            />

            <div class="copy3">
              <div class="crinkle-top-brownies">Crinkle Top Brownies</div>
              <div class="flaky-fudgy">12 Flaky & Fudgy Brownies</div>
              <div class="r12000">R120.00</div>
            </div>
          </div>
        </div>
        <div class="view-more">
          <a href="products.html" class="button5">
            <div class="view-products">View Products</div>
          </a>
        </div>
      </section>
      <div class="divider-container">
        <div class="divider1"></div>
      </div>
      <div class="footer">
        <div class="icon-container">
          <img
            class="buttons-icon4"
            loading="lazy"
            alt=""
            src="./public/buttons--icon@2x.png"
          />

          <img
            class="buttons-icon5"
            loading="lazy"
            alt=""
            src="./public/buttons--icon-1@2x.png"
          />

          <img
            class="buttons-icon6"
            loading="lazy"
            alt=""
            src="./public/buttons--icon-2@2x.png"
          />

          <img
            class="buttons-icon7"
            loading="lazy"
            alt=""
            src="./public/buttons--icon-3@2x.png"
          />
        </div>
      </div>
    </div>
  </body>
</html>
