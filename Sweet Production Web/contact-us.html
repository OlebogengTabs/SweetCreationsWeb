<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./contact-us.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap"
    />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="contact-us">
      <header class="frame-header">
        <button class="button13">
          <div class="loginsign-up5">Login/Sign Up</div>
        </button>
        <nav class="navigation-links-wrapper">
          <nav class="navigation-links">
            <a href="index.html" class="nav-link home6">Home</a>
            <a href="products.html" class="nav-link products6">Products</a>
            <a href="cart.html" class="nav-link cart6">Cart</a>
            <a href="contact-us.html" class="nav-link contactus5" aria-current="page">Contact Us</a>
          </nav>
        </nav>
      </header>
      <main class="main-content-wrapper">
        <section class="main-content">
          <div class="inner-content">
            <div class="copy-image-container">
              <div class="copy12">
                <h1 class="payment3">Contact Us</h1>
                <h3 class="welcome-to-sweet-container2">
                  <p class="welcome-to-sweet2">
                    Welcome to Sweet Creations - Your Destination for Delectable
                    Delights!
                  </p>
                  <p class="discover-our-best-selling2">
                    Discover Our Best-Selling Treats - Handcrafted with Love and
                    Perfection.
                  </p>
                </h3>
                <button class="button14">
                  <div class="back-home3">Back Home</div>
                </button>
              </div>
              <img
                class="whatsapp-image-2024-05-26-at-4-icon5"
                loading="lazy"
                alt=""
                src="./public/whatsapp-image-20240526-at-435-1@2x.png"
              />
            </div>
          </div>
          <div class="form-container">
            <div class="form-content">
              <div class="form">
                <div class="input1">
                  <div class="first-name">First name</div>
                  <div class="field">
                    <input class="label" placeholder="Jane" type="text" />
                  </div>
                </div>
                <div class="input2">
                  <div class="last-name">Last name</div>
                  <div class="field1">
                    <input
                      class="label1"
                      placeholder="Smitherton"
                      type="text"
                    />
                  </div>
                </div>
                <div class="input3">
                  <div class="email-address">Email address</div>
                  <div class="field2">
                    <input
                      class="label2"
                      placeholder="email@janesfakedomain.net"
                      type="text"
                    />
                  </div>
                </div>
                <div class="input4">
                  <div class="your-message">Your message</div>
                  <textarea
                    class="field3"
                    placeholder="Enter your question or message"
                    rows="{8}"
                    cols="{31}"
                  >
                  </textarea>
                </div>
                <button class="button15">
                  <div class="submit">Submit</div>
                </button>
              </div>
              <img
                class="hero-image-icon"
                loading="lazy"
                alt=""
                src="./public/hero-image@2x.png"
              />
            </div>
            <div class="divider5"></div>
          </div>
        </section>
      </main>
      <div class="footer2">
        <div class="buttons-container">
          <img
            class="buttons-icon20"
            loading="lazy"
            alt=""
            src="./public/buttons--icon@2x.png"
          />

          <img
            class="buttons-icon21"
            loading="lazy"
            alt=""
            src="./public/buttons--icon-1@2x.png"
          />

          <img
            class="buttons-icon22"
            loading="lazy"
            alt=""
            src="./public/buttons--icon-2@2x.png"
          />

          <img
            class="buttons-icon23"
            loading="lazy"
            alt=""
            src="./public/buttons--icon-3@2x.png"
          />
        </div>
      </div>
    </div>
  </body>
</html>
